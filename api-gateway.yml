server:
  port: 8080

# Eureka client configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

# Gateway routing rules
spring:
  cloud:
    gateway:
      routes:       
        - id: discovery-server-route
          uri: lb://discovery-server 
          predicates:
            - Path=/eureka/**            
        - id: test-service-route
          uri: lb://test-service
          predicates:
            - Path=/test/**
          filters:
            - RewritePath=/test/(?<segment>.*), /$\{segment}





